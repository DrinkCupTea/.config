font:
  size: 12.0

# === Colors ===
# Colors (Gruvbox Material Medium Dark)

# Default colors
colors:
  primary:
    background: '#282828'
    foreground: '#d4be98'

# Normal colors
  normal:
    black  : '#3c3836'
    red    : '#ea6962'
    green  : '#a9b665'
    yellow : '#d8a657'
    blue   : '#7daea3'
    magenta: '#d3869b'
    cyan   : '#89b482'
    white  : '#d4be98'

# Bright colors (same as normal colors)
  bright:
    black  : '#3c3836'
    red    : '#ea6962'
    green  : '#a9b665'
    yellow : '#d8a657'
    blue   : '#7daea3'
    magenta: '#d3869b'
    cyan   : '#89b482'
    white  : '#d4be98'

# === Window ===
window:
  dimensions:
    columns: 80
    lines: 23
  opacity: 0.8
